# CI Workflow for Railway Deployment
#
# Runs tests on push to main. Railway deploys automatically after CI passes
# (when "Wait for CI" is enabled in Railway service settings).
#
# Migrations run via Railway's pre-deploy command, not in this workflow.

name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run linting
        run: uv run ruff check backend/src backend/tests

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run frontend tests
        run: cd frontend && npm run test:run

      - name: Run frontend lint
        run: cd frontend && npm run lint
